<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" class="tela" id="tela" disabled>

        <button class="botao botao-cinza-escuro" onclick="limpar()">AC</button>
        <button class="botao botao-cinza-escuro" onclick="adicionarNumeroNegativo()">+/-</button>
        <button class="botao botao-cinza-escuro" onclick="adicionarOperacaoPorcentagem('%')">%</button>
        <button class="botao botao-amarelo" onclick="adicionarOperacao('/')">/</button>

        <button class="botao botao-cinza" onclick="adicionarNumero('7')">7</button>
        <button class="botao botao-cinza" onclick="adicionarNumero('8')">8</button>
        <button class="botao botao-cinza" onclick="adicionarNumero('9')">9</button>
        <button class="botao botao-amarelo" onclick="adicionarOperacao('*')">x</button>

        <button class="botao botao-cinza" onclick="adicionarNumero('4')">4</button>
        <button class="botao botao-cinza" onclick="adicionarNumero('5')">5</button>
        <button class="botao botao-cinza" onclick="adicionarNumero('6')">6</button>
        <button class="botao botao-amarelo" onclick="adicionarOperacao('-')">-</button>

        <button class="botao botao-cinza" onclick="adicionarNumero('1')">1</button>
        <button class="botao botao-cinza" onclick="adicionarNumero('2')">2</button>
        <button class="botao botao-cinza" onclick="adicionarNumero('3')">3</button>
        <button class="botao botao-amarelo" onclick="adicionarOperacao('+')">+</button>

        <button class="botao-0 botao-cinza" onclick="adicionarNumero('0')">0</button>
        <button class="botao botao-cinza" onclick="adicionarNumero('.')">,</button>
        <button class="botao botao-amarelo" onclick="calcular()">=</button>
</div>
    
    
    <script src="app.js"></script>
</body>
</html>
